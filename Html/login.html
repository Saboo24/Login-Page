<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="\style.css">
  <title>Login</title>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form action="/login" method="post">
      <label for="username">
        <i class="fa-regular fa-user"></i> Username
      </label>
      <input type="text" id="username" name="username" placeholder="Enter your name" minlength="4" required>
      <label for="password">
        <i class="fa-solid fa-lock"></i> Password
      </label>
      <input type="password" id="password" name="password" placeholder="Enter your password" minlength="6" required>
      <div class="options">
        <div class="remember-box">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember Me</label>
        </div>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="signup-box">
      <p>Don't have an account?</p>
      <a href="sign.html" class="signup-btn">Create Account</a>
    </div>
    <div class="icon">
      <p>Or Login With:</p>
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
      <a href="#"><i class="fa-brands fa-google"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
    </div>

  </div>

</body>
</html>
